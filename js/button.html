<!doctype html>
<head>
<title>Button Action</title>
</head>
<body>


<button  onclick="one()" style='color:deeppink; background-color:grey;'>Login</button>
<button  onclick="two()" style='color:yellowgreen; background-color:grey;'>Signup</button>
<button  onclick="three()" style='color:green; background-color:grey;'>Request</button>
<button  onclick="four()" style='color:red; background-color:grey;'>Form</button>
<button  onclick="five()" style='color:aqua;background-color:grey;'>complete</button>

<script>
function one()
{
document.write("login sucessfully");
}
function two()
{
alert("SignUp success")
}
function three()
{
console.log("Request submission")
}
function four()
{
window.alert("form created")
}
function five()
{
document.write("complete website")
}

</script>

</body>
</html>
